<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal</title>
</head>

<body>
    
    <input type="number" id="dec" placeholder="Enter a Point number">
    <div></div>
    <input type="number" id="format" placeholder="your formate number">

    <button onclick="ToDecimal()">Press it!</button>

    <!-- <p id="demo"></p> -->


    <script>
        function ToDecimal() {
            let decimal = parseFloat(document.getElementById("dec").value);
            let float = parseInt(document.getElementById("format").value);

            
 if ((typeof decimal !== 'number') || (typeof float !== 'number'))
   return false;
    	decimal = parseFloat(decimal) || 00000000000;
	return decimal.toFixed(float);
	}
document.write(ToDecimal());

        

    </script>
</body>

</html>
