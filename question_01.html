<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert age into days</title>
</head>
<body>
    <script>
        let age = Number(prompt("Enter you age"));
        let days = 0;
        days = 365 * age;
        alert(`your age is ${age} and you have lived your life ${days} days`);
    </script>
</body>
</html>
