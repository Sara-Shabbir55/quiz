<body>
    <script>
        let str = prompt('Enter a string or number: ');


        function checkPalindrome(string) {
            let len = str.length;
            for (let i = 0; i < len / 2; i++) {
                if (str[i] !== str[len - 1 - i]) {
                    alert('It is not a palindrome');
                }
            }
            alert('It is a palindrome');
        }

        const output = checkPalindrome(str);
        console.log(output);  
    </script>









</body>
